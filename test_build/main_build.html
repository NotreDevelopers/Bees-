<html lang="en">
	<head>
		<title>Test Build</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions, #crosshair-wrapper {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

			}


			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			#score {
				position: absolute;
				top: 12px; width: 100%;
				padding: 5px;
			}

			a {
				color: #a06851;
			}

		</style>
	</head>
	<body>

	<div id="info">Press mouse to throw balls and move the camera.</div>
	<div id= "score"></div>
    <div id="blocker">

        <div id="instructions">
            <span style="font-size:40px">Click to play</span>
            <br /><br />
            <div id="start" style="width:20px; height:20px; background:white; border-radius:50px; cursor:pointer; display:inline-block"></div>
            <br /><br />
            (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
        </div>
    </div>

	<div id="container"><br /><br /><br /><br /><br />Loading...</div>

    <div style="width: 100%; height: 100%; pointer-events: none;">
            <div id="crosshair-wrapper" class="crosshair show-crosshair" style="position: absolute; top: 50%; left: 50%; height: 50px; width: 50px; transform: translateX(-50%); display:none">
                <img src="./assets/crosshair_small.png" class="crosshair" style="width:100%; height:100%">
            </div>
    </div>

	<script src="three.js"></script>
	<script src="js/libs/ammo.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script src="js/ConvexObjectBreaker.js"></script>
	<script src="js/QuickHull.js"></script>
	<script src="js/geometries/ConvexGeometry.js"></script>

    <script src="js/controls/PointerLockControls.js"></script>

		<script>

		// Detects webgl
		if ( ! Detector.webgl ) {
			Detector.addGetWebGLMessage();
			document.getElementById( 'container' ).innerHTML = "";
		}

		// - Global variables -
		var enemySpawnCounter = 0;
		var enemyList = [];
		var enemyRBList = [];

		// Graphics variables
		var container, stats;
		var camera, controls, scene, renderer;
		var textureLoader;
		var clock = new THREE.Clock();

		var mouseCoords = new THREE.Vector2();
		var raycaster = new THREE.Raycaster();
		var ballMaterial = new THREE.MeshPhongMaterial( { color: 0x202020 } );

		// Physics variables
		var gravityConstant = 7.8;
		var collisionConfiguration;
		var dispatcher;
		var broadphase;
		var solver;
		var physicsWorld;
		var margin = 0.05;

		var convexBreaker = new THREE.ConvexObjectBreaker();

		// Rigid bodies include all movable objects
		var rigidBodies = [];

		var pos = new THREE.Vector3();
		var quat = new THREE.Quaternion();
		var transformAux1 = new Ammo.btTransform();
		var tempBtVec3_1 = new Ammo.btVector3( 0, 0, 0 );

		var time = 0;

		var objectsToRemove = [];
		for ( var i = 0; i < 500; i++ ) {
			objectsToRemove[ i ] = null;
		}
		var numObjectsToRemove = 0;

		var impactPoint = new THREE.Vector3();
		var impactNormal = new THREE.Vector3();

		// Controls
        var player;
        var playerBody;

        var controlsEnabled = false;

        var moveForward = false;
        var moveBackward = false;
        var moveLeft = false;
        var moveRight = false;

        var prevTime = performance.now();
        var force = new THREE.Vector3();

        var moveSpeed = 3000;
        var moveTaper = 10;
        var groundLevel = 3;
        var groundSize = 100;
		var score = 0;

		var blocker = document.getElementById( 'blocker' );
        var instructions = document.getElementById( 'instructions' );
        var start = document.getElementById( 'start' );
        var crosshair = document.getElementById( 'crosshair-wrapper' );

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {
				var element = document.body;

				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';
						crosshair.style.display = '';

					} else {
                        controlsEnabled = false;
						controls.enabled = false;

						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';

						instructions.style.display = '';
						crosshair.style.display = 'none';
					}

				};

				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				start.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false );

			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}

//---------------------------------------------------------------------------------------------------------------

		// - Main code -

		init();
		animate();

//---------------------------------------------------------------------------------------------------------------

		// - Functions -

		function init() {

			initGraphics();

			initPhysics();

			createObjects();

			createEnemies();

			initInput();

		}

		function initGraphics() {

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.2, 2000 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x000000 );

			scene.fog = new THREE.Fog( 0x000000, 0, 35 );

			camera.position.set( 0, 0, 0 );

            // Controls
            controls = new THREE.PointerLockControls( camera );

            scene.add( controls.getObject() );

            var onKeyDown = function ( event ) {

                switch ( event.keyCode ) {

                    case 38: // up
                    case 87: // w
                        moveForward = true;
                        break;

                    case 37: // left
                    case 65: // a
                        moveLeft = true; break;

                    case 40: // down
                    case 83: // s
                        moveBackward = true;
                        break;

                    case 39: // right
                    case 68: // d
                        moveRight = true;
                        break;
                }

            };

            var onKeyUp = function ( event ) {

                switch( event.keyCode ) {

                    case 38: // up
                    case 87: // w
                        moveForward = false;
                        break;

                    case 37: // left
                    case 65: // a
                        moveLeft = false;
                        break;

                    case 40: // down
                    case 83: // s
                        moveBackward = false;
                        break;

                    case 39: // right
                    case 68: // d
                        moveRight = false;
                        break;

                }

            };

            document.addEventListener( 'keydown', onKeyDown, false );
            document.addEventListener( 'keyup', onKeyUp, false );

            //-----------------------------------------------------


			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;

			textureLoader = new THREE.TextureLoader();

			var ambientLight = new THREE.AmbientLight( 0x707070 );
			scene.add( ambientLight );

			var light = new THREE.DirectionalLight( 0xffffff, 1 );
			light.position.set( -10, 18, 5 );
			light.castShadow = true;
			var d = 14;
			light.shadow.camera.left = -d;
			light.shadow.camera.right = d;
			light.shadow.camera.top = d;
			light.shadow.camera.bottom = -d;

			light.shadow.camera.near = 2;
			light.shadow.camera.far = 50;

			light.shadow.mapSize.x = 1024;
			light.shadow.mapSize.y = 1024;

			scene.add( light );


			container.innerHTML = "";

			container.appendChild( renderer.domElement );

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );

			window.addEventListener( 'resize', onWindowResize, false );
		}

		function initPhysics() {

			collisionConfiguration = new Ammo.btDefaultCollisionConfiguration();
			dispatcher = new Ammo.btCollisionDispatcher( collisionConfiguration );
			broadphase = new Ammo.btDbvtBroadphase();
			solver = new Ammo.btSequentialImpulseConstraintSolver();
			physicsWorld = new Ammo.btDiscreteDynamicsWorld( dispatcher, broadphase, solver, collisionConfiguration );
			physicsWorld.setGravity( new Ammo.btVector3( 0, - gravityConstant, 0 ) );

		}

		function createObject( mass, halfExtents, pos, quat, material ) {

			var object = new THREE.Mesh( new THREE.BoxGeometry( halfExtents.x * 2, halfExtents.y * 2, halfExtents.z * 2 ), material );
			object.position.copy( pos );
			object.quaternion.copy( quat );
			convexBreaker.prepareBreakableObject( object, mass, new THREE.Vector3(), new THREE.Vector3(), true );
			createDebrisFromBreakableObject( object );

		}

		function createObjects() {

			// Ground
			pos.set( 0, -1, 0 );
			quat.set( 0, 0, 0, 1 );
			groundSize = 100;
			var ground = new THREE.Mesh( new THREE.BoxGeometry( groundSize, 1, groundSize, 1, 1, 1 ), createMaterial( 0xFFFFFF ) );
			var groundShape = new Ammo.btBoxShape( new Ammo.btVector3( groundSize * 0.5, 0.5, groundSize * 0.5) );
			groundShape.setMargin( margin );
			createRigidBody( ground, groundShape, 0, pos, quat );
			ground.receiveShadow = true;
			textureLoader.load( "textures/grid.png", function( texture ) {
				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 40, 40 );
				ground.material.map = texture;
				ground.material.needsUpdate = true;
			} );

			// Player
			var playerMass = 1;
			pos.set(0, 5, 0);
			quat.set(0, 0, 0, 1);
			player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), createMaterial(0xffff00));
            playerBody = createRigidBody(player, new Ammo.btBoxShape(new Ammo.btVector3(0.5, 0.5, 0.5)), playerMass, pos, quat);
            playerBody.setFriction(0.0);
            playerBody.setDamping(0.999, 0.999);

			// Trees
			var numTrees = groundSize / 5;
			for (var i = 0; i < numTrees; i++) {
				var radius = 1;
				var geometry = new THREE.CylinderGeometry( radius, radius, 10, 32 );
				var material = new THREE.MeshBasicMaterial( {color: 0xfff000} );
				var cylinder = new THREE.Mesh( geometry, material );
				quat.set( 0, 0, 0, 1 );
				// var numTrees = 8;
				// for ( var i = 0; i < numStones; i++ ) {
				// 	pos.set( 0 * scaler, 2 * scaler, 15 * ( 0.5 - i / ( numStones + 1 ) ) * scaler );
				// 	scene.add( cylinder );
				// }
				// pos.z equals 15 * ( 0.5 - i / ( numTrees + 1 ) ) * scaler for below func set()
				// pos.set( 30 * ( 0.5 - i / ( numTrees + 1 ) ), 2 * scaler, 15 * ( 0.5 - i / ( numTrees + 1 ) ) );
				// 40 comes from plane size
 				pos.set( groundSize * (.5 - Math.random()), 2, groundSize * (.5 - Math.random()) );
				cylinder.position.copy(pos);
	            cylinder.quaternion.copy(quat);
				var cylinderShape = new Ammo.btCylinderShape( new Ammo.btVector3( 1.1, 5.25, 1.1 ) );
				var cylinderMass = 0;
				createRigidBody( cylinder, cylinderShape, cylinderMass, pos, quat );
				scene.add( cylinder );
			}
		}

		function createEnemies() {
			var enemyMass = 1;
			var randomX, randomZ;

			var playerX = controls.getObject().position.x;
			var playerZ = controls.getObject().position.z;
			var radiusX = Math.floor((Math.random() - .5) * 10);
			var radiusZ = Math.floor(Math.random() * 16) + 5;

			pos.set((playerX) + radiusX, 0.5, (playerZ) - radiusZ);
			quat.set(0, 0, 0, 1);

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
			var enemyCube = new THREE.Mesh( geometry, material );

            enemyCube.position.copy(pos);
            enemyCube.quaternion.copy(quat);
			enemyList.push(enemyCube);
            convexBreaker.prepareBreakableObject( enemyCube, enemyMass, new THREE.Vector3(), new THREE.Vector3(), true );
			var enemyBody = createDebrisFromBreakableObject( enemyCube );
			enemyBody.setFriction(0.0);
			enemyRBList.push(enemyBody);
		}

		function createDebrisFromBreakableObject( object ) {

			object.castShadow = true;
			object.receiveShadow = true;

			var shape = createConvexHullPhysicsShape( object.geometry.vertices );
			shape.setMargin( margin );

			var body = createRigidBody( object, shape, object.userData.mass, null, null, object.userData.velocity, object.userData.angularVelocity );

			// Set pointer back to the three object only in the debris objects
			var btVecUserData = new Ammo.btVector3( 0, 0, 0 );
			btVecUserData.threeObject = object;
			body.setUserPointer( btVecUserData );

            return body;
		}

		function removeDebris( object ) {

			scene.remove( object );

			physicsWorld.removeRigidBody( object.userData.physicsBody );

		}

		function createConvexHullPhysicsShape( points ) {

			var shape = new Ammo.btConvexHullShape();

			for ( var i = 0, il = points.length; i < il; i++ ) {
				var p = points[ i ];
				this.tempBtVec3_1.setValue( p.x, p.y, p.z );
				var lastOne = ( i === ( il - 1 ) );
				shape.addPoint( this.tempBtVec3_1, lastOne );
			}

			return shape;

		}

		function createRigidBody( object, physicsShape, mass, pos, quat, vel, angVel ) {

			if ( pos ) {
				object.position.copy( pos );
			}
			else {
				pos = object.position;
			}
			if ( quat ) {
				object.quaternion.copy( quat );
			}
			else {
				quat = object.quaternion;
			}

			var transform = new Ammo.btTransform();
			transform.setIdentity();
			transform.setOrigin( new Ammo.btVector3( pos.x, pos.y, pos.z ) );
			transform.setRotation( new Ammo.btQuaternion( quat.x, quat.y, quat.z, quat.w ) );
			var motionState = new Ammo.btDefaultMotionState( transform );

			var localInertia = new Ammo.btVector3( 0, 0, 0 );
			physicsShape.calculateLocalInertia( mass, localInertia );

			var rbInfo = new Ammo.btRigidBodyConstructionInfo( mass, motionState, physicsShape, localInertia );
			var body = new Ammo.btRigidBody( rbInfo );

			body.setFriction( 0.5 );

			if ( vel ) {
				body.setLinearVelocity( new Ammo.btVector3( vel.x, vel.y, vel.z ) );
			}
			if ( angVel ) {
				body.setAngularVelocity( new Ammo.btVector3( angVel.x, angVel.y, angVel.z ) );
			}

			object.userData.physicsBody = body;
			object.userData.collided = false;

			scene.add( object );

			if ( mass > 0 ) {
				rigidBodies.push( object );

				// Disable deactivation
				body.setActivationState( 4 );
			}

			physicsWorld.addRigidBody( body );

			return body;
		}

		function createRandomColor() {
			return Math.floor( Math.random() * ( 1 << 24 ) );
		}

		function createMaterial( color ) {
			color = color || createRandomColor();
			return new THREE.MeshPhongMaterial( { color: color } );
		}

		function initInput() {

			window.addEventListener( 'mousedown', function( event ) {

                if(controlsEnabled)
                {

                    mouseCoords.set(
                        ( event.clientX / window.innerWidth ) * 2 - 1,
                        - ( event.clientY / window.innerHeight ) * 2 + 1
                    );

                    raycaster.setFromCamera( mouseCoords, camera );

                    // Creates a ball and throws it
                    var ballMass = 50;
                    var ballRadius = 0.05;
                    var ballSpeed = 2;

                    var ball = new THREE.Mesh( new THREE.SphereGeometry( ballRadius, 14, 10 ), ballMaterial );
                    ball.castShadow = true;
                    ball.receiveShadow = true;
                    var ballShape = new Ammo.btSphereShape( ballRadius );
                    ballShape.setMargin( margin );
                    pos.copy( raycaster.ray.direction );
                    pos.add( raycaster.ray.origin );
                    quat.set( 0, 0, 0, 1 );
                    var ballBody = createRigidBody( ball, ballShape, ballMass, pos, quat );

                    pos.copy( raycaster.ray.direction );
                    pos.multiplyScalar( 24 );
                    ballBody.setLinearVelocity( new Ammo.btVector3( pos.x * ballSpeed, pos.y * ballSpeed, pos.z * ballSpeed ) );

				}

			}, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			var enemySpawn = 240;

            if ( controlsEnabled ) {
                var time = performance.now();
                var delta = ( time - prevTime ) / 1000;

                force.x = 0; //-= force.x * moveTaper * delta;
                force.z = 0; //-= force.z * moveTaper * delta;

                if ( moveForward ) force.z -= moveSpeed * delta;
                if ( moveBackward ) force.z += moveSpeed * delta;

                if ( moveLeft ) force.x -= moveSpeed * delta;
                if ( moveRight ) force.x += moveSpeed * delta;

                if ( controls.getObject().position.y < groundLevel ) {
                    force.y = 0;
                    controls.getObject().position.y = groundLevel;
                }

                controls.getObject().position.x = (controls.getObject().position.x + player.position.x)/2;
                controls.getObject().position.y = (controls.getObject().position.y + player.position.y + 3)/2;
                controls.getObject().position.z = (controls.getObject().position.z + player.position.z)/2;

                var forward = controls.getObject().getWorldDirection().normalize();
                var right = new THREE.Vector3(forward.x, forward.y, forward.z);
                right.cross(new THREE.Vector3(0, -1, 0)).normalize();

                playerBody.applyImpulse( new Ammo.btVector3( force.z * forward.x * delta, 0, force.z * forward.z * delta ) );
                playerBody.applyImpulse( new Ammo.btVector3( force.x * right.x * delta, 0, force.x * right.z * delta ) );


                prevTime = time;

				// Enemy Spawn at Constant Time Intervals
				enemySpawnCounter++;
				if(enemySpawnCounter >= enemySpawn) {
					createEnemies(); // create more enemies
					enemySpawnCounter = 0;
				}

				// Enemy
				if(enemyList.length > 0) {
					for(var i = 0; i < enemyList.length; i++) {
						var distance = new Ammo.btVector3(controls.getObject().position.x - enemyList[i].position.x,
                                                    controls.getObject().position.y - enemyList[i].position.y,
                                                    controls.getObject().position.z - enemyList[i].position.z);

						enemyRBList[i].applyForce(distance);
						// console.log(Math.abs(player.position.x - enemyList[i].position.x));
						// console.log(Math.abs(player.position.z - enemyList[i].position.z));
						if((Math.abs(player.position.x - enemyList[i].position.x) < .1) && (Math.abs(player.position.z - enemyList[i].position.z) < 2)) {
							controlsEnabled = false;
						}
					}
				}

				// Score
				document.getElementById('score').innerHTML = "Score: " + score;
				score++;

            }

			render();
			stats.update();

		}

		function render() {

			var deltaTime = clock.getDelta();
			var score = 0;

			if(controlsEnabled) {
				updatePhysics( deltaTime );
			}


			renderer.render( scene, camera );

			time += deltaTime;

		}

		function updatePhysics( deltaTime ) {

			// Step world
			physicsWorld.stepSimulation( deltaTime, 10 );

			// Update rigid bodies
			for ( var i = 0, il = rigidBodies.length; i < il; i++ ) {
				var objThree = rigidBodies[ i ];
				var objPhys = objThree.userData.physicsBody;
				var ms = objPhys.getMotionState();
				if ( ms ) {

					ms.getWorldTransform( transformAux1 );
					var p = transformAux1.getOrigin();
					var q = transformAux1.getRotation();
					objThree.position.set( p.x(), p.y(), p.z() );
					objThree.quaternion.set( q.x(), q.y(), q.z(), q.w() );

					objThree.userData.collided = false;

				}
			}

			for ( var i = 0, il = dispatcher.getNumManifolds(); i < il; i ++ ) {

				var contactManifold = dispatcher.getManifoldByIndexInternal( i );
				var rb0 = contactManifold.getBody0();
				var rb1 = contactManifold.getBody1();

				var threeObject0 = Ammo.castObject( rb0.getUserPointer(), Ammo.btVector3 ).threeObject;
				var threeObject1 = Ammo.castObject( rb1.getUserPointer(), Ammo.btVector3 ).threeObject;

				if ( ! threeObject0 && ! threeObject1 ) {
					continue;
				}

				var userData0 = threeObject0 ? threeObject0.userData : null;
				var userData1 = threeObject1 ? threeObject1.userData : null;

				var breakable0 = userData0 ? userData0.breakable : false;
				var breakable1 = userData1 ? userData1.breakable : false;

				var collided0 = userData0 ? userData0.collided : false;
				var collided1 = userData1 ? userData1.collided : false;

				if ( ( ! breakable0 && ! breakable1 ) || ( collided0 && collided1 ) ) {
					continue;
				}

				var contact = false;
				var maxImpulse = 0;
				for ( var j = 0, jl = contactManifold.getNumContacts(); j < jl; j ++ ) {
					var contactPoint = contactManifold.getContactPoint( j );
					if ( contactPoint.getDistance() < 0 ) {
						contact = true;
						var impulse = contactPoint.getAppliedImpulse();
						if ( impulse > maxImpulse ) {
							maxImpulse = impulse;
							var pos = contactPoint.get_m_positionWorldOnB();
							var normal = contactPoint.get_m_normalWorldOnB();
							impactPoint.set( pos.x(), pos.y(), pos.z() );
							impactNormal.set( normal.x(), normal.y(), normal.z() );
						}
						break;
					}
				}

				// If no point has contact, abort
				if ( ! contact ) {
					continue;
				}

				// Subdivision

				var fractureImpulse = 250;

				if ( breakable0 && !collided0 && maxImpulse > fractureImpulse ) {

					var debris = convexBreaker.subdivideByImpact( threeObject0, impactPoint, impactNormal , 1, 2, 1.5 );
